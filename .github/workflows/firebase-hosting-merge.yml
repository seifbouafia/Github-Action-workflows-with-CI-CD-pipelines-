name: Deploy to Firebase Hosting on merge with Bump and Release

'on':
  push:
    branches:
      - main

jobs:
  bump_version_and_build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: test-workflows

    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
      - name: Increase version (replace 'patch' with 'minor' or 'major' if needed)
        run: npm version patch
      - name: Create Git tag (optional)
        run: |
          npm --parse package.json version | xargs -I {} git tag -m "Release v{}" v{} || true
  

  build_and_deploy:
    runs-on: ubuntu-latest
    needs: bump_version_and_build  # Wait for the previous job to finish
    defaults:
      run:
        working-directory: test-workflows

    steps:
      - uses: actions/checkout@v3
      - name: Build for deployment
        run: npm install && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_CHROME_EXTENSION_21F92 }}'
          channelId: live
          projectId: chrome-extension-21f92
          entryPoint: ./test-workflows
