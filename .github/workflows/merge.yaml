name: Angular CI

on:
  push:
    branches:
      - main
    paths:
      - test-workflows/**
jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: test-workflows

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18.x"

      - name: Install dependencies
        run: npm install

      - name: Linting
        run: npm run lint

      - name: Install Xvfb
        run: sudo apt-get install xvfb

      - name: Start Xvfb
        run: Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
        background: true

      - name: Set DISPLAY variable
        run: export DISPLAY=:99

      - name: testing
        run: npm run test

