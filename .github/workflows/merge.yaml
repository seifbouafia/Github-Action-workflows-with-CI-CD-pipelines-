name: Angular CI

on:
  push:
    branches:
      - main
    paths:
      - test-workflows/**
jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: test-workflows

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18.x"

      - name: Install dependencies
        run: npm install

      - name: Linting
        run: npm run lint

      - name: Run tests
        run: npm run test -- --headless --no-sandbox

